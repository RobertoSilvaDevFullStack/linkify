<!DOCTYPE html>
<html>
<head>
    <title>Teste de Login</title>
</head>
<body>
    <h1>Teste de Login Direto</h1>
    <button onclick="testarLogin()">Testar Login</button>
    <div id="resultado"></div>
    
    <script>
    async function testarLogin() {
        const resultado = document.getElementById('resultado');
        
        try {
            console.log('Testando login...');
            
            const response = await fetch('http://localhost:8000/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    username: 'testuser',
                    password: 'testpass123'
                })
            });
            
            console.log('Response status:', response.status);
            console.log('Response headers:', response.headers);
            
            if (response.ok) {
                const data = await response.json();
                console.log('Sucesso:', data);
                resultado.innerHTML = '<p style="color: green;">LOGIN FUNCIONOU! Token: ' + data.access_token.substring(0, 50) + '...</p>';
            } else {
                const errorData = await response.text();
                console.error('Erro:', errorData);
                resultado.innerHTML = '<p style="color: red;">ERRO: ' + errorData + '</p>';
            }
        } catch (error) {
            console.error('Erro de rede:', error);
            resultado.innerHTML = '<p style="color: red;">ERRO DE REDE: ' + error.message + '</p>';
        }
    }
    </script>
</body>
</html>
