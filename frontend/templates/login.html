<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Linkify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', system-ui, -apple-system, sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .card-shadow { box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); }
        .input-focus:focus { border-color: #667eea; box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1); }
        .btn-gradient { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .btn-gradient:hover { background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%); }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <!-- Background Pattern -->
    <div class="absolute inset-0 bg-black opacity-10"></div>
    
    <!-- Login Container -->
    <div class="relative w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg">
                <i class="fas fa-link text-blue-600 text-2xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-white">Linkify</h1>
            <p class="text-blue-100 mt-2">Entre na sua conta Linkify</p>
        </div>

        <!-- Login Card -->
        <div class="bg-white rounded-2xl card-shadow p-8">
            <!-- Toggle Buttons -->
            <div class="flex bg-gray-100 rounded-lg p-1 mb-6">
                <button 
                    id="loginTab" 
                    class="flex-1 py-2 px-4 rounded-md font-medium transition-all bg-white text-gray-900 shadow-sm"
                    onclick="showLogin()"
                >
                    <i class="fas fa-sign-in-alt mr-2"></i>Fazer Login
                </button>
                <button 
                    id="registerTab" 
                    class="flex-1 py-2 px-4 rounded-md font-medium transition-all text-gray-600 hover:text-gray-900"
                    onclick="showRegister()"
                >
                    <i class="fas fa-user-plus mr-2"></i>Criar Conta
                </button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Usuário</label>
                        <input 
                            type="text" 
                            id="loginUsername"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none input-focus"
                            placeholder="Digite seu usuário"
                            value="testuser"
                            required
                        >
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Senha</label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="loginPassword"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none input-focus pr-12"
                                placeholder="Digite sua senha"
                                value="testpass123"
                                required
                            >
                            <button 
                                type="button" 
                                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600"
                                onclick="togglePassword('loginPassword')"
                            >
                                <i class="fas fa-eye" id="loginPasswordIcon"></i>
                            </button>
                        </div>
                    </div>
                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                            <span class="ml-2 text-sm text-gray-600">Lembrar de mim</span>
                        </label>
                        <a href="#" class="text-sm text-blue-600 hover:text-blue-700">Esqueceu a senha?</a>
                    </div>
                    <button 
                        type="submit" 
                        class="w-full btn-gradient text-white py-3 rounded-lg font-semibold hover:shadow-lg transition-all"
                        id="loginBtn"
                    >
                        <i class="fas fa-sign-in-alt mr-2"></i>Entrar
                    </button>
                </div>
                
                <!-- OAuth Login Options -->
                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">Ou entre com</span>
                        </div>
                    </div>
                    
                    <div class="mt-6 grid grid-cols-2 gap-3">
                        <!-- Google Login -->
                        <a href="/auth/google" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition-colors">
                            <svg class="w-5 h-5" viewBox="0 0 24 24">
                                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                            <span class="ml-2">Google</span>
                        </a>

                        <!-- GitHub Login -->
                        <a href="/auth/github" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition-colors">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                            </svg>
                            <span class="ml-2">GitHub</span>
                        </a>
                    </div>
                    
                    <div class="mt-3 grid grid-cols-2 gap-3">
                        <!-- Microsoft Login -->
                        <a href="/auth/microsoft" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition-colors">
                            <svg class="w-5 h-5" viewBox="0 0 24 24">
                                <path fill="#f25022" d="M1 1h10v10H1z"/>
                                <path fill="#00a4ef" d="M13 1h10v10H13z"/>
                                <path fill="#7fba00" d="M1 13h10v10H1z"/>
                                <path fill="#ffb900" d="M13 13h10v10H13z"/>
                            </svg>
                            <span class="ml-2">Microsoft</span>
                        </a>

                        <!-- Apple Login -->
                        <a href="/auth/apple" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition-colors">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
                            </svg>
                            <span class="ml-2">Apple</span>
                        </a>
                    </div>
                </div>
            </form>

            <!-- Register Form (Hidden by default) -->
            <form id="registerForm" class="hidden" onsubmit="handleRegister(event)">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Usuário</label>
                        <input 
                            type="text" 
                            id="registerUsername"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none input-focus"
                            placeholder="Escolha um nome de usuário"
                            required
                        >
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input 
                            type="email" 
                            id="registerEmail"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none input-focus"
                            placeholder="Digite seu email"
                            required
                        >
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Senha</label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="registerPassword"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none input-focus pr-12"
                                placeholder="Crie uma senha forte"
                                required
                            >
                            <button 
                                type="button" 
                                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600"
                                onclick="togglePassword('registerPassword')"
                            >
                                <i class="fas fa-eye" id="registerPasswordIcon"></i>
                            </button>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Confirmar Senha</label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="confirmPassword"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none input-focus pr-12"
                                placeholder="Confirme sua senha"
                                required
                            >
                            <button 
                                type="button" 
                                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600"
                                onclick="togglePassword('confirmPassword')"
                            >
                                <i class="fas fa-eye" id="confirmPasswordIcon"></i>
                            </button>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="termsCheck" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" required>
                        <label for="termsCheck" class="ml-2 text-sm text-gray-600">
                            Aceito os <a href="#" class="text-blue-600 hover:text-blue-700">termos de uso</a> e 
                            <a href="#" class="text-blue-600 hover:text-blue-700">política de privacidade</a>
                        </label>
                    </div>
                    <button 
                        type="submit" 
                        class="w-full btn-gradient text-white py-3 rounded-lg font-semibold hover:shadow-lg transition-all"
                        id="registerBtn"
                    >
                        <i class="fas fa-user-plus mr-2"></i>Criar Conta
                    </button>
                </div>
            </form>

            <!-- Divider -->
            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">ou</span>
                </div>
            </div>

            <!-- Social Login -->
            <div class="space-y-3">
                <button class="w-full flex items-center justify-center px-4 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                    <i class="fab fa-google text-red-500 mr-3"></i>
                    <span class="text-gray-700 font-medium">Continuar com Google</span>
                </button>
                <button class="w-full flex items-center justify-center px-4 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                    <i class="fab fa-github text-gray-800 mr-3"></i>
                    <span class="text-gray-700 font-medium">Continuar com GitHub</span>
                </button>
            </div>

            <!-- Back to Home -->
            <div class="text-center mt-6">
                <a href="/" class="text-sm text-gray-600 hover:text-gray-900 transition-colors">
                    <i class="fas fa-arrow-left mr-2"></i>Voltar para o início
                </a>
            </div>
        </div>

        <!-- Test Credentials -->
        <div class="bg-white bg-opacity-10 backdrop-blur-sm rounded-lg p-4 mt-6 text-center">
            <p class="text-white text-sm font-medium mb-2">
                <i class="fas fa-info-circle mr-2"></i>Credenciais de Teste
            </p>
            <p class="text-blue-100 text-sm">
                <strong>Usuário:</strong> testuser<br>
                <strong>Senha:</strong> testpass123
            </p>
        </div>
    </div>

    <!-- Messages -->
    <div id="message" class="fixed bottom-4 right-4 p-4 rounded-lg shadow-lg hidden z-50">
        <p id="messageText"></p>
    </div>

    <script>
    const API_BASE = window.location.origin;
    
    // Show message
    function showMessage(text, type = 'info') {
        const messageDiv = document.getElementById('message');
        const messageText = document.getElementById('messageText');
        
        messageText.textContent = text;
        messageDiv.className = `fixed bottom-4 right-4 p-4 rounded-lg shadow-lg z-50 ${
            type === 'error' ? 'bg-red-500 text-white' : 
            type === 'success' ? 'bg-green-500 text-white' : 
            'bg-blue-500 text-white'
        }`;
        messageDiv.classList.remove('hidden');
        
        setTimeout(() => {
            messageDiv.classList.add('hidden');
        }, 5000);
    }
    
    // Toggle between login and register
    function showLogin() {
        document.getElementById('loginForm').classList.remove('hidden');
        document.getElementById('registerForm').classList.add('hidden');
        
        document.getElementById('loginTab').className = 'flex-1 py-2 px-4 rounded-md font-medium transition-all bg-white text-gray-900 shadow-sm';
        document.getElementById('registerTab').className = 'flex-1 py-2 px-4 rounded-md font-medium transition-all text-gray-600 hover:text-gray-900';
    }
    
    function showRegister() {
        document.getElementById('loginForm').classList.add('hidden');
        document.getElementById('registerForm').classList.remove('hidden');
        
        document.getElementById('loginTab').className = 'flex-1 py-2 px-4 rounded-md font-medium transition-all text-gray-600 hover:text-gray-900';
        document.getElementById('registerTab').className = 'flex-1 py-2 px-4 rounded-md font-medium transition-all bg-white text-gray-900 shadow-sm';
    }
    
    // Toggle password visibility
    function togglePassword(inputId) {
        const input = document.getElementById(inputId);
        const icon = document.getElementById(inputId + 'Icon');
        
        if (input.type === 'password') {
            input.type = 'text';
            icon.className = 'fas fa-eye-slash';
        } else {
            input.type = 'password';
            icon.className = 'fas fa-eye';
        }
    }
    
    // Handle login
    async function handleLogin(event) {
        event.preventDefault();
        
        const username = document.getElementById('loginUsername').value;
        const password = document.getElementById('loginPassword').value;
        const loginBtn = document.getElementById('loginBtn');
        
        console.log('Tentando login com:', { username, password });
        
        // Show loading
        loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Entrando...';
        loginBtn.disabled = true;
        
        try {
            const response = await fetch(`${API_BASE}/api/auth/login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    username: username,
                    password: password
                })
            });
            
            console.log('Resposta do servidor:', response.status);
            
            if (response.ok) {
                const data = await response.json();
                console.log('Login bem-sucedido:', data);
                
                // Store token
                localStorage.setItem('linkify_token', data.access_token);
                localStorage.setItem('linkify_user', username);
                
                showMessage('Login realizado com sucesso!', 'success');
                
                // Redirect to dashboard
                console.log('Redirecionando para dashboard...');
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 2000);
            } else {
                const errorData = await response.json().catch(() => ({ detail: 'Erro desconhecido' }));
                console.error('Erro no login:', errorData);
                showMessage(errorData.detail || 'Erro no login. Verifique suas credenciais.', 'error');
            }
        } catch (error) {
            console.error('Erro de conexão:', error);
            showMessage('Erro de conexão. Verifique se o servidor está funcionando.', 'error');
        } finally {
            // Reset button
            loginBtn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Entrar';
            loginBtn.disabled = false;
        }
    }
    
    // Handle register
    async function handleRegister(event) {
        event.preventDefault();
        
        const username = document.getElementById('registerUsername').value;
        const email = document.getElementById('registerEmail').value;
        const password = document.getElementById('registerPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const registerBtn = document.getElementById('registerBtn');
        
        // Validate passwords match
        if (password !== confirmPassword) {
            showMessage('As senhas não coincidem!', 'error');
            return;
        }
        
        // Show loading
        registerBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Criando conta...';
        registerBtn.disabled = true;
        
        try {
            const response = await fetch(`${API_BASE}/api/auth/register`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    email: email,
                    password: password
                })
            });
            
            if (response.ok) {
                const data = await response.json();
                showMessage('Conta criada com sucesso! Faça login para continuar.', 'success');
                
                // Switch to login form
                setTimeout(() => {
                    showLogin();
                    document.getElementById('loginUsername').value = username;
                }, 1500);
            } else {
                const errorData = await response.json().catch(() => ({ detail: 'Erro desconhecido' }));
                showMessage(errorData.detail || 'Erro ao criar conta. Tente novamente.', 'error');
            }
        } catch (error) {
            console.error('Register error:', error);
            showMessage('Erro de conexão. Tente novamente.', 'error');
        } finally {
            // Reset button
            registerBtn.innerHTML = '<i class="fas fa-user-plus mr-2"></i>Criar Conta';
            registerBtn.disabled = false;
        }
    }
    
    // Check if user is already logged in
    if (localStorage.getItem('linkify_token')) {
        console.log('Usuário já logado, redirecionando...');
        window.location.href = '/dashboard';
    }
    
    // Verificar parâmetros de erro OAuth na URL
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');
    
    if (error === 'oauth_not_configured') {
        showMessage('❌ OAuth não configurado! Use as credenciais do usuário de teste: testuser / testpass123', 'error');
    } else if (error === 'oauth_failed') {
        showMessage('❌ Erro no login social. Tente novamente ou use login tradicional.', 'error');
    }
    
    // Debug: Log when page loads
    console.log('Página de login carregada');
    console.log('API Base URL:', API_BASE);
    
    // Test API connectivity on page load
    fetch(`${API_BASE}/api/auth/login`, {
        method: 'OPTIONS'
    }).then(response => {
        console.log('API CORS test:', response.status);
    }).catch(error => {
        console.error('API connection error:', error);
    });
    </script>
</body>
</html>
